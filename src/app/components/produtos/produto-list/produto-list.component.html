<md-card>
  <md-card-title>
    Produtos cadastrados
  </md-card-title>
  <md-card-content>
    <md-nav-list>
      <md-list-item *ngFor="let produto of produtos; let i = index">
        <h3 md-line> <b>Id:</b> {{produto.id}} </h3>
        <p md-line>
          <span> <b>Nome:</b> {{produto.nome}} </span>
        </p>
        <button md-icon-button (click)="delete(i)">
            <md-icon>delete</md-icon>
        </button>
      </md-list-item>
    </md-nav-list>

  </md-card-content>
</md-card>

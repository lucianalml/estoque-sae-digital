<md-card>
  <md-card-title>
    Adicionar produto
  </md-card-title>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">

  <md-input-container>
    <input mdInput placeholder="Nome" 
      name="nome"
      [(ngModel)]="nome"
      required>
  </md-input-container>

    <button md-mini-fab><md-icon>add</md-icon></button>
  </form>

</md-card>
